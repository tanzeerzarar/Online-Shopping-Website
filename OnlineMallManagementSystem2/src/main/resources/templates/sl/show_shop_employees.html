<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="sl/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>This is user page</title> 
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body mr-3">
				<h1 class="text-center">Your Shop Items</h1>
				
				<table class="table">
				  
				  <thead>
				    <tr>
				      <th scope="col">#Employee-ID</th>
				      <th scope="col">Employee Name</th>
				      <th scope="col">Monthly Salary</th>
				      <th scope="col">Designation</th>
				      <th scope="col">DOB</th>
				      <th scope="col">Address</th>
				    </tr>
				  </thead>
				  

				  <tbody>
				    <tr th:each="c:${items}">
				      <th scope="row" th:text="${c.id}"></th>
						      
				      <td ><span th:text="${c.name}"></span></td>
						
				      <td >&#8377;
						<span th:text="${c.salary}"></span></td>

				      <td th:text="${c.designation}"></td>

				      <td th:text="${c.dob}"></td>

				      <td th:text="${c.address}"></td>
				      
				      <td >
				      	<a href="#" th:onclick="|deleteEmployee(${c.id})|" class="btn btn-danger btn-sm">Remove</a>
				      </td>				         
				         
				    </tr>
				    
				  </tbody>
				  
				</table>

				<!-- pagination -->
				<nav aria-label="Page navigation example">
				  <ul class="pagination">										<!-- sl/4000/shopitems/0 -->
				    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/sl/'+${shopid}+'/shopitems/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/sl/'+${shopid}+'/shopitems/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/sl/'+${shopid}+'/shopitems/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
				
				<!-- pagination end -->				


			</div>
					<div class="container text-center">
			<a href="#" th:href="@{'/sl/'+${user.id}+'/add-employee/'+${shopid}}" class="btn btn-info mb-3">Add new employee</a>
		</div>
			

		</div>

	</section>
</body>
</html>
