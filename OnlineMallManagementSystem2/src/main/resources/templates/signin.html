<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<title>This Home page</title> 
</head>
<body>
	<section>
		<div id="login">
        <h1 class="text-center text-dark pt-5" >TanishQ-Mall</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-dark">
                        <form id="login-form" class="form" action="/dologin" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Register here</a>
                            </div>
                        
                            <div id="login-msg" th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                            </div>
                            <div id="login-msg" th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</section>
</body>
</html>
