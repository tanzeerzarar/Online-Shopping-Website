<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="sl/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>This is profile page</title> 
</head>
<body>
	<section >


		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center mb-3">
					<img style="height:200px; width:200px;" alt="profile photo" th:src="@{'/img/'+${user.imageURL}}" src="" class="my_profile_picture"/>
					</div>
					<h1 class="text-center" th:text="${user.name}" ></h1>
		
		<!-- table -->				
		<table class="table text-center">
		  <thead>
		
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="col">#Seller-ID</th>
		      <th scope="col"><span th:text="${user.id}"></span></th>
		    </tr>
		  
		    <tr>
				<th scope="col">Your Email Id</th>
		      	<th scope="col"><span th:text="${user.email}"></span></th>
		    </tr>
		    
		    <tr>
				<th scope="col">Your Phone</th>
		      	<th scope="col"><span th:text="${user.phone}"></span></th>
		    </tr>
		    
		    <tr>
				<th scope="col">Your DOB</th>
		      	<th scope="col"><span th:text="${user.dob}"></span></th>
		    </tr>
		
		  </tbody>
		</table>
		
      	<form method="post" th:action="@{/sl/update-seller}" class="text-center mt-2">
      	
      		<button type="submit" class="btn btn-primary btn-block">Edit account</button>
      
      	</form>

				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
