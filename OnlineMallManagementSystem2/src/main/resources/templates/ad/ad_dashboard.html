<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="ad/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>This is user page</title> 
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body mr-3">
				<h1 class="text-center">Your shop request history!</h1>
				
				<table class="table">
				  
				  <thead>
				    <tr>
				      <th scope="col">#Request-ID</th>
				      <th scope="col">Seller Name</th>
				      <th scope="col">Shop Category</th>
				      <th scope="col">Mall Name</th>
				      <th scope="col">Status of request</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				    <tr th:each="sr:${items}">
				      
				      <td><!-- show order details cx page -->
				      	<span th:text="'OSMMS-'+${sr.id}"></span></td>
				      
				      
				      <td>
				      	<span th:text="${sr.shopOwner.name}"></span>
				      </td>
				      
				      <td >
						<span th:text="${sr.shopCategory}"></span>
					  </td>
					  
				      <td >
						<span th:text="${sr.mall.mallName}"></span>
					  </td>

				      <td ><a href="#" th:onclick="|def(${sr.id}, ${sr.requestStatus.ordinal()})|" class="btn btn-info">
						<span th:text="${sr.requestStatus}"></span></a>
					  </td>
					  <!-- requestAction(${sr.id}, ${sr.requestStatus.ordinal()}) -->
				    </tr>
				    
				  </tbody>
				  
				</table>

				<!-- pagination -->	
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/ad/ad_dashboard/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/ad/ad_dashboard/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/ad/ad_dashboard/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
				
				<!-- pagination end -->				


			</div>
			
			<!-- request create button 
			
			<div class="container text-center">
				<a href="#" th:href="@{'/sl/'+${user.id}+'/requestshop/'}" class="btn btn-info mb-3">Request new shop</a>
			</div>
			<!-- request create button -->

		</div>
	
	</section>
</body>
</html>
