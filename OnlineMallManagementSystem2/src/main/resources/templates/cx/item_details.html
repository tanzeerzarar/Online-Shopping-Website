<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="cx/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>This is item details page</title> 
</head>
<body>
	<section >


		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center mb-3">
					<!-- image code here - from profile.html -->
					</div>
					<h1 class="text-center" th:text="'#ItemId-'+${orderDetails.id}" ></h1>
		
		<!-- table -->				
		<table class="table text-center">
		  <thead>
		
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col"><span th:text="${orderDetails.name}"></span></th>
		    </tr>
		  
		    <tr>
		      <th scope="col">Manufacturing date</th>
		      <th scope="col"><span th:text="${orderDetails.manufacturing}"></span></th>
		    </tr>
		    <tr>
		      <th scope="col">Expiry Date</th>
		      <th scope="col"><span th:text="${orderDetails.expiry}"></span></th>
		    </tr>		  
		    <tr>
				<th scope="col">Price</th>
		      	<th scope="col"><span th:text="${orderDetails.price}"></span></th>
		    </tr>
		    
		    <tr>
				<th scope="col">Item Category</th>
		      	<th scope="col"><span th:text="${orderDetails.itemCategory}"></span></th>
		    </tr>
		    
		    <tr>
				<th scope="col">Seller</th>
		      	<th scope="col"><span th:text="${orderDetails.shop.shopName}"></span></th>
		    </tr>
		
		  </tbody>
		</table>
				<form method="post" th:action="@{'/cx/update-cart/'+${orderDetails.id}}" class="mt-2">
     				<button type="submit" class="btn btn-primary btn-sm w-100 mt-5">Add to cart</button>
     			</form>

				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
