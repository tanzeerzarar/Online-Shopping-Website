<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="cx/base::layout(~{::section})">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>This is user page</title> 
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body mr-3">
				<h1 class="text-center">Manage Your Cart</h1>
				
				<table class="table">
				  
				  <thead>
				    <tr>
				      <th scope="col">Item-Name</th>
				      <th scope="col">Price</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				  
				    <tr th:each="c:${itemList}">
				      <th><a href="#" th:href="@{'/cx/'+${c.id}+'/item'}">
				      <span th:text="${c.name}"></span></a></th>


				      
				      <td >&#8377; <span th:text="${c.price}"></span></td>
				      			
				      <td >
				      	<a href="#" th:onclick="|deleteItem(${c.id})|" class="btn btn-danger btn-sm">Remove</a>
				      </td>				         
				    </tr>
				    
				    <tr  style="background-color:#CCF7EB;">
				      <th scope="col" style="color:black;font-size:20px; ">Total</th>
				      <td >&#8377; <span th:text="${total}"></span></td>
				      <td >
				      	<form th:action="@{'/cx/pre-checkout/'+${user.id}}" class="mt-2">
				      	
				      		<button type="submit" class="btn btn-primary btn-sm">Purchase</button>
				      
				      	</form>
				      </td>
				    </tr>
				    
				  </tbody>
				  
				</table>


			</div>

		</div>
	
	</section>
</body>
</html>
